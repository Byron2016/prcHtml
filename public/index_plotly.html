<body>
  <div id="chart"></div>

  <script>
    Plotly.d3.csv('mt_bruno_elevation.csv', function (err, rows) {
      console.log(rows);
      var data = [];
      for (let i = 0; i < rows.length; i++) {
        let a = 0;
        let b = 0;
        let j = i;
        let z = rows.length;
        //a = row;
        //b = row[i];

        data.push(rows.map(row => row[i]));

        Plotly.newPlot('chart', [{
          z: data,
          type: 'surface'
        }]);
      }
      console.log(data);
    })
    function getData() {
      var arr = [];
      for (let i = 0; i < 10; i++) {
        arr.push(Array(10).fill().map(() => Math.random()));
      }
      return arr;
    }
